<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="timer">
        <div class="time" id="time-boxes">
          <div class="boxTime" id="days">00</div>
          <div class="boxTime" id="hours">00</div>
          <div class="boxTime" id="minutes">00</div>
          <div class="boxTime" id="seconds">00</div>
        </div>
      </div>
</body>
<script>

const endDate = new Date('2023-04-07T23:59:59').getTime();

const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = endDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById('days').innerHTML = pad(days);
  document.getElementById('hours').innerHTML = pad(hours);
  document.getElementById('minutes').innerHTML = pad(minutes);
  document.getElementById('seconds').innerHTML = pad(seconds);

  if (distance < 0) {
    clearInterval(countdown);
    document.getElementById('time-boxes').innerHTML = 'EXPIRED';
  }
}, 1000);

function pad(number) {
  return number.toString().padStart(2, '0');
}
</script>





</script>
</html>
