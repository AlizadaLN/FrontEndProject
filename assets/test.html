    <div class="accountLoginRegister">

        <div class="textLoginRegister">
            <a style="text-decoration: none;" href="#" class="login-link">
                <h4>Login</h4>
            </a>
            <a style="text-decoration: none;" href="#" class="register-link">
                <h4 style="margin-left: 50px;">Register</h4>
            </a>
        </div>
    
        <div class="accountInput login-form">
            <label id="accountLabel1" for="">Username or email address *</label><br>
            <input id="accountInput1" type="text"><br>
            <label id="accountLabel2" for="">Password *</label><br>
            <input id="accountInput2" type=""><br>

        </div>
    
        <div class="accountInput register-form" style="display: none;">
            <label id="accountLabel1" for="">Email address *</label><br>
            <input id="accountInput1" type="text"><br>
            <label id="accountLabel2" for="">Password *</label><br>

<script>

const loginLink = document.querySelector('.login-link');
const registerLink = document.querySelector('.register-link');
const loginForm = document.querySelector('.login-form');
const registerForm = document.querySelector('.register-form');

loginLink.addEventListener('click', () => {
    loginForm.style.display = 'block';
    registerForm.style.display = 'none';
});

registerLink.addEventListener('click', () => {
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
});


</script>
