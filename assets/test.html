/* Adjusting the width of the navbar and its contents for smaller screens */
@media (max-width: 767px) {
  .navBarNewWidth {
    width: 100%;
    padding-left: 0;
    padding-right: 0;
  }
  
  .topnav {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  
  .topnav a {
    margin-right: 20px;
    margin-bottom: 0;
  }
  
  .topbar-notice {
    padding-left: 0;
  }
  
  .text-content {
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 0;
  }
  
  .language {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .language > * {
    margin-right: 10px;
  }
}

/* Styling the navbar */
.navBar {
  background-color: #ffffff;
  padding-top: 10px;
  padding-bottom: 10px;
}

/* Styling the links in the navbar */
.topnav a {
  color: #2bbef9;
  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
  padding: 0 15px;
  line-height: 35px;
}

.topnav a:hover {
  color: #000000;
}

.topnav a.active {
  color: #000000;
  border-bottom: 2px solid #2bbef9;
}

/* Styling the "100% Secure delivery" message in the navbar */
.topbar-notice {
  display: flex;
  align-items: center;
  padding-left: 50px;
  font-size: 14px;
  font-weight: 600;
  color: #999999;
}

.topbar-notice i {
  color: #2bbef9;
  margin-right: 5px;
}

/* Styling the "Need help? Call Us" message in the navbar */
.text-content {
  font-size: 14px;
  font-weight: 600;
  color: #999999;
}

.text-content a {
  color: #2bbef9;
}

/* Styling the language and currency dropdowns in the navbar */
.language select {
  border: none;
  background-color: transparent;
  font-size: 14px;
  font-weight: 600;
  color: #999999;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
}

.language select:focus {
  outline: none;
}

.language select option {
  background-color: #ffffff;
  color: #000000;
}

.language i {
  color: #999999;
}

.firstRow{
  height: 100px;
  width: 100%;
}


/* Hide nested checkboxes by default */
.nested-checkboxes {
    display: none;
  }

  /* Show nested checkboxes when the plus icon is clicked */
  .show {
    display: block;
  }

  .productCategoriesShop i{
    position: absolute;
    
    
  }
